<!doctype html>
<html lang="pt-br">

<head>
    <title>Registro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="register.js" defer></script>
        <link rel="stylesheet" href="register.css">
</head>

<body class="container">
<section class="container">
<div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: #212224; color: white;">
    <div class="container">

        <div class="row gx-lg-5 align-items-center">

            <div class="logotipo col-lg-6 mb-5 mb-lg-0 d-flex justify-content-center flex-row">
                <img width="250px" height="150px" src="./images/logotipo.webp" alt="logotipo">
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card">
                    <div class="card-body py-5 px-md-5">

                        <form action="account.html" method="get" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example1" class="form-control" required>
                                        <label class="form-label" for="form3Example1">Primeiro nome</label>
                                    </div>
                                    
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example2" class="form-control" required>
                                        <label class="form-label" for="form3Example2">Segundo nome</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="form3Example3" class="form-control" required>
                                <label class="form-label" for="form3Example3">Ender√ßo de email</label>
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="form3Example4" class="form-control" required>
                                <label class="form-label" for="form3Example4">Senha</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value=""
                                    id="form2Example33" checked />
                                <label class="form-check-label" for="form2Example33">
                                    Concordar com os nossos termos
                                </label>
                            </div>

                            <!-- Submit button -->

                            
                            <button type="submit" class="btn" style="background-color: #FF7100; color: white;">Registrar</button>


                            <!-- Register buttons -->
                            <div class="text-center mt-4">
                                <p>ou entre com:</p>
                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-link btn-floating mx-1">
                                    <i class="bi bi-facebook display-6" style="color: #000;"></i>
                                </button>

                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-link btn-floating mx-1">
                                    <i class="bi bi-google display-6" style="color: #000;"></i>
                                </button>

                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-link btn-floating mx-1">
                                    <i class="bi bi-twitter-x display-6" style="color: #000;"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>




    <footer class="rodape d-flex justify-content-center">
        <img src="" alt="">
        <p></p>
    </footer>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

</body>

</html>
